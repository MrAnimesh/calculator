<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <div class="display-class">
            <span id="display-box">0</span>
        </div>
        <div class="buttons-class">
            <button class="work-button" >AC</button>
            <button class="work-button">&LeftArrow;</button>
            <button class="work-button">&percnt;</button>
            <button class="work-button divide">&divide;</button>
        </div>
        <div class="buttons-class">
            <button class="work-button">7</button>
            <button class="work-button">8</button>
            <button class="work-button">9</button>
            <button class="work-button multiply">&times;</button>
        </div>
        <div class="buttons-class">
            <button class="work-button">4</button>
            <button class="work-button">5</button>
            <button class="work-button">6</button>
            <button class="work-button minus">&minus;</button>
        </div>
        <div class="buttons-class">
            <button class="work-button">1</button>
            <button class="work-button">2</button>
            <button class="work-button">3</button>
            <button class="work-button plus">&plus;</button>
        </div>
        <div class="buttons-class">
            <button class="work-button">0</button>
            <button class="work-button">.</button>
            <button class="work-button equal">&equals;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
